<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stop Watch</title>
</head>

<body>
    <header class="m-24 ">
        <h1 class="text-center text-5xl p-24 rounded-3xl text-white bg-sky-600">STOP WATCH</h1>
    </header>

    <main>
        <section class="m-24">
            <div class=" p-28 bg-sky-500 rounded-3xl">
                <h3 class="text-center text-3xl text-white"><span id="tm1">00</span></h3>
                <div class="flex justify-center gap-x-2 pt-8">
                <button id="btn1"   class="btn btn-neutral bg-orange-400 border-0 ">Start</button>
                <button id="btn2"  class="btn btn-neutral bg-orange-400 border-0 ">Stop</button>
                <button id="btn3" class="btn btn-neutral bg-orange-400 border-0 ">Restart</button>
            </div>
                

            </div>
        </section>
    </main>
<script src="stopwatch.js"></script>
</body>

</html>
